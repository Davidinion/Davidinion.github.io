<!doctype html>

<html>
  <head>
    <title>Johnston | Law Firm</title>

    <!-- Metas -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>
    <!-- Content -->
    <header class="site-header">
      <nav class="navbar navbar-light">
        <a href="#" class="navbar-brand">Johnston Law Firm</a>
      </nav>
    </header>
    
    <main class="container" role="main">
      <section class="intro"></section>
    
      <section class="certifications"></section>
    
      <section class="copy"></section>
    
      <section class="contact">
        <h2 class="card-title">Contact</h2>
        
        <form class="contact-form row bg-light">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="John Doe" class="form-control">
          </div><!-- Name -->
    
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="johndoe@email.com" class="form-control">
          </div>
    
          <div class="form-group col-md-12">
            <label for="content">Content</label>
            <textarea name="content" cols="30" rows="10" class="form-control"></textarea>
          </div>

          <div class="form-group col-md-12">
            <input type="submit" value="Submit" class="btn btn-primary col-md-2 offset-md-10">
          </div>
        </form><!-- Contact Form -->
      </section><!-- Contact Section -->
    </main>
    
    <footer class="site-footer">
    
    </footer>

    <!-- JavaScript Scripts -->
    <script defer src="js/jquery-3.3.1.min.js"></script>
    <script defer src="js/bootstrap.min.js"></script>
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/script.js"></script>
  </body>
</html>
